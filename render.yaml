services:
  - type: web
    name: financeiro-familiar
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    disk:
      name: data
      mountPath: /app/data
      sizeGB: 1
    envVars:
      - key: PYTHONUNBUFFERED
        value: "true"
      - key: RENDER
        value: "true"
      - key: STREAMLIT_SERVER_PORT
        value: "10000"
    healthCheckPath: /_stcore/health
    autoDeploy: true